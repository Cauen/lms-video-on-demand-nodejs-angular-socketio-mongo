<mat-toolbar color="primary">
  <mat-toolbar-row class="docs-primary-header component-page-header">
    <mat-icon (click)="this._location.back()" class="backhistory-icon">keyboard_backspace</mat-icon>
    <span>Results</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="row">

    <div class="col-md-6">

      <h1 class="mat-h2">Results <span *ngIf="results.length">({{results.length}})</span></h1>
      <mat-form-field class="example-full-width">
        <input (input)="searching()" autofocus #searchquery matInput placeholder="Search input here"
          [(ngModel)]="query">
      </mat-form-field>
      <div>
        <div class="dragscroll courses-results">
          <div class="result course-result" [routerLink]="['/class/'+course._id]" *ngFor="let course of coursesResults">
            {{course.name}}
          </div>
        </div>

        <div class="result" [routerLink]="['/video/'+video._id]" *ngFor="let video of results">

          <h3 class="mat-h3">{{video.name}}</h3>
          <div class="mat-body description">

            <div style="position: relative;" [style.background-image]="'url(' + vs.uri + '/thumb/' + video._id + ')'"
              class="example-header-image mat-card-avatar-x">

              <div *ngIf="percents[video._id]" class="progress " style="height: 2px;margin: 0 -16px 16px -16px;position: absolute;bottom: 0;display: contents;">
                <span class="progress-bar" style="height: 2px;display: block;">
                  <span [style.width]="percents[video._id]+'%'" role="presentation" class="progress-completed"
                    style="height: 2px;display: block;background: red;">
                  </span>
                </span>
              </div>
            </div>

            <div class="asdesc">
              <p class="desc">Description: {{video.description}} </p>
              <p class="tags">Tags: {{video.tags}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
