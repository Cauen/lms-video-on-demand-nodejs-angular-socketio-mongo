
<div id="wrapper">
<p>
  {{videoName}}
</p>

<video [attr.src]="videoURL" (timeupdate)="onTimeUpdate($event)" (loadedmetadata)="videoLoaded($event)" width="400" [style.background-image]="getThumbURL()" preload="metadata" id="videoPlayer" poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"  controls autoplay >
</video>

<mat-list *ngIf="comments.length">
    <mat-list-item *ngFor="let item of comments; let i = index">{{item?.user}} comentou: {{item?.content}}</mat-list-item>
</mat-list>
<form (keydown)="keyDownFunction($event)" class="example-form">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" [(ngModel)]="username" name="name" disabled required>
        </mat-form-field>
      </td>
    </tr>
    <tr>
    <td><mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="comment" name="comment" placeholder="Description"></textarea>
    </mat-form-field></td>
  </tr>
  </table>
  <button id="comment" mat-raised-button type="button" (click)="create_comment()" color="primary">Comment</button>
</form>
</div>
